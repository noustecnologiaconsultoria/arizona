<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3600"> <!-- fallback: recarrega a página inteira a cada 1h -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acabamento 1 - Produção</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://app.powerbi.com/view?r=eyJrIjoiMDhiZjFiZGItNTFmNS00MGFhLTkxMzMtNGEyYzU5ZGUzOTRlIiwidCI6IjAyMGZlOTBjLWJmZWMtNDNmMC05NTQ4LTZmY2E3OTUyODJhNyJ9" 
    allowFullScreen="true">
  </iframe>

  <script>
    const iframe = document.querySelector("iframe");
    const REFRESH_INTERVAL_MS = 10 * 30 * 1000; // 5 minutos

    setInterval(() => {
      const src = iframe.src.split("?")[0];
      const params = new URLSearchParams(iframe.src.split("?")[1] || "");
      params.set("t", Date.now());
      iframe.src = `${src}?${params.toString()}`;
    }, REFRESH_INTERVAL_MS);
  </script>
</body>
</html>
